<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>job App form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
	<form action="#"method="value">
		<label for="name">Name*</label>
		<input type="text"placeholder="name"id="name"><br>
		<label for="email">Email*</label>
		<input type="email"placeholder="email"id="email"><br><br>
		<label for="gender">Gender*</label><br>
		<input type="radio"name="gender"value="male"id="male">male<br>
		<input type="radio"name="gender"value="female"id="female">female
	</div>
		<br>
	<div>
	<th>Laptop brand</th><br>
	<select name="laptop"id="laptop">
	<option value="Apple">Apple</option>
	<option value="Asus">Asus</option>
	<option value="Hp">Hp</option>
</select>
</div>
<br>
<div>
<label for="age">Age*</label><br>
<input type="text"placeholder="age"id="age"><br><br>
<label for="dob">DOB*</label><br>
<input type="date"placeholder="dob"id="dob"><br><br>
<label for="password">Password*</label><br>
<input type="password"placeholder="password"id="password">
<br><br>
<label for="url">Website url</label><br>
<input type="url"name="url"id="url"placeholder="https://example.com">
<br><br>
<input type="submit" value="submit button"id="submit">
</div>
	</form>

</html>
