<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>job App form</title>
</head>

<body>
	<!-- the entire body must be written by student -->

	<form id="my-form" action="#" method="value">
		<label for="name">Name*</label>
		<input type="text" placeholder="name" id="name" required>

		<label for="email">Email*</label>
		<input type="email" placeholder="email" id="email"required>

		<label for="gender">Gender*</label>
		<input type="radio" name="gender" value="male" id="male"required>male
		<input type="radio" name="gender" value="female" id="female"required>female

		<h2>Laptop brand</h2>
		<select name="laptop" id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="Hp">Hp</option>
		</select>

		<label for="age">Age*</label>
		<input type="text" placeholder="age" id="age"required>

		<label for="dob">DOB*</label>
		<input type="date" placeholder="dob" id="dob"required>

		<label for="password">Password*</label>
		<input type="password" placeholder="password" id="password"required>

		<label for="url">Website url</label>
		<input type="url" name="url" id="url" placeholder="https://example.com"required>


		<button type="submit" id="submit">

	</form>

	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
